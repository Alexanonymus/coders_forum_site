<h2 class="sidebar-title_popular">Popular posts</h2>
<div class="grid">

    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
        <img src="{{ post.photo.url }}" alt="post.title " height="200">

        {% endif %}

        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url}} ">{{post.title}}</a></h5>
            <p>{{ post.author }} <span>|</span>{{ post.created_at|date:"j F Y" }}</p>
        </div>
    </div>
    {% endfor %}

</div>
